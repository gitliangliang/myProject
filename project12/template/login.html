<div class="box container">
	<h3 class="text-right"></h3>
	<h2 class="text-center">用户登录</h2>
	<form class="form-horizontal" role="form" id="registerform">
		<div class="form-group has-feedback">
			<label class="col-sm-2 control-label">用户名：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="username" placeholder="请输入用户名" id="user" ng-model="user.username">
			</div>
		</div>
		<div class="form-group has-feedback">
			<label class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-7">
				<input type="password" id="pass" class="form-control" name="password" placeholder="请输入密码" ng-model="user.password">
			</div>
		</div>
		<a href="javascript:;" ng-click="loginSubmit()" id="submit" class="btn btn-primary center-block" style="margin-bottom: 15px;">登录</a>
		<a href="javascript:;" class="btn btn-success center-block" ng-click="turnUrl()">立即注册</a>
	</form>
</div>
