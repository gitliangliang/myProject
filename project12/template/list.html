<div>
	<div class="container">
		<div class="row" style="margin-top: 5%;">
			<div class="col-xs-4 text-center">欢迎您 {{user}} 登录 </div>
			<div class="col-xs-4 text-center">{{time | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
			<div class="col-xs-4 text-center">
				<button class="btn btn-danger" ng-click="loginOut()">退出登录</button>
			</div>
		</div>
	</div>
	<h2 class="text-center">用户列表</h2>
	<table class="table table-striped table-hover table-bordered table-condensed table-responsive">
		<thead>
			<tr>
				<td>用户标示</td>
				<td>用户名称</td>
				<td>用户修改</td>
				<td>用户删除</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in lists">
				<td>{{data.id}}</td>
				<td>{{data.username}}</td>
				<td><button ng-click="update(data.id)" class="btn btn-xs btn-primary">修改</button></td>
				<td><button ng-click="deleteData(data.id)" class="btn btn-xs btn-danger">删除</button></td>
			</tr>
		</tbody>
	</table>
</div>
