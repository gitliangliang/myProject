<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.1.11.3.js"></script>
		<script src="js/regist.js"></script>
		<style>
			.box {
				width: 800px;
				margin: 100px auto;
			}
			
			h2 {
				margin-left: -15%;
			}
			
			h3 {
				color: green;
				font-weight: bold;
			}
			
			.Validform_user,
			.Validform_pass,
			.Validform_age,
			.Validform_phone,
			.Validform_email, .Validform_nickname {
				line-height: 35px;
				font-weight: bold;
				color: #a94442;
			}
			
			#submit {
				margin-left: 37%;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h2 class="text-center">用户注册</h2>
			<h3 class="text-right"></h3>
			<form class="form-horizontal" id="registerform" role="form">
				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="username" placeholder="请输入用户名" id="user" required>
					</div>
					<div class="col-sm-3">
						<div class="Validform_user"></div>
					</div>
				</div>

				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">昵称：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="nickname" id="nickname" placeholder="请输入昵称" required>
					</div>
					<div class="col-sm-3">
						<div class="Validform_nickname"></div>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-7">
						<input type="password" name="password" class="form-control" placeholder="请输入密码" required id="pass">
					</div>
					<div class="col-sm-3">
						<div class="Validform_pass"></div>
					</div>
				</div>

				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">年龄：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="age" placeholder="请输入年龄" required id="age">
					</div>
					<div class="col-sm-3">
						<div class="Validform_age"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">性别：</label>
					<div class="col-sm-10">
						<div class="radio">
						<label>
                            <input type="radio" name="sex"  value="femail">
                            女
                        </label>
							<label>
                            <input type="radio" name="sex" value="male">
                            男
                        </label>
						</div>
					</div>
				</div>

				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">电话：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="telphone" placeholder="请输入电话" required id="phone">
					</div>
					<div class="col-sm-3">
						<div class="Validform_phone"></div>
					</div>
				</div>

				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">邮件：</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" name="email" placeholder="请输入邮件" required id="email">
					</div>
					<div class="col-sm-3">
						<div class="Validform_email"></div>
					</div>
				</div>

				<input type="button" id="submit" class="btn btn-primary  " value="注册新用户">
			</form>
		</div>
	</body>

</html>
