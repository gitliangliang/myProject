<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.1.11.3.js"></script>
		<script src="js/login.js"></script>
		<style>
			.box {
				width: 800px;
				margin: 100px auto;
			}
			
			h2 {
				margin-left: -15%;
				margin-bottom: 30px;
			}
			
			h3 {
				color: green;
				font-weight: bold;
			}
			
			.Validform_user,
			.Validform_pass {
				line-height: 35px;
				font-weight: bold;
				color: #a94442;
			}
			
			#submit {
				margin-left: 35%;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h3 class="text-right"></h3>
			<h2 class="text-center">用户登录</h2>
			<form class="form-horizontal" role="form" id="registerform">
				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="username" placeholder="请输入用户名" id="user">
					</div>
					<div class="col-sm-3">
						<div class="Validform_user"></div>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-7">
						<input type="password" id="pass" class="form-control" name="password" placeholder="请输入密码">
					</div>
					<div class="col-sm-3">
						<div class="Validform_pass"></div>
					</div>
				</div>
				<input type="button" id="submit" class="btn btn-primary" value="登录">
				<a href="index.html" class="btn btn-success">立即注册</a>
			</form>
		</div>

	</body>

</html>
